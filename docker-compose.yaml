services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: chaiminwoo0223/albeobsa:latest
    container_name: spring-boot-app
    restart: on-failure
    environment:
      DB_JDBC_URL: ${DB_JDBC_URL}
      DB_JDBC_USERNAME: ${DB_JDBC_USERNAME}
      DB_JDBC_PASSWORD: ${DB_JDBC_PASSWORD}
      DB_JDBC_MAX_POOL: ${DB_JDBC_MAX_POOL}
      DB_JDBC_CONNECTION_TIMEOUT: ${DB_JDBC_CONNECTION_TIMEOUT}
      DB_JDBC_IDLE_TIMEOUT: ${DB_JDBC_IDLE_TIMEOUT}
      DB_JDBC_MAX_LIFETIME: ${DB_JDBC_MAX_LIFETIME}
      DB_JDBC_KEEP_LIVETIME: ${DB_JDBC_KEEP_LIVETIME}
      GOOGLE_AUTHENTICATION_URL: ${GOOGLE_AUTHENTICATION_URL}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      GOOGLE_TOKEN_URI: ${GOOGLE_TOKEN_URI}
      GOOGLE_USERINFO_URI: ${GOOGLE_USERINFO_URI}

      JWT_SECRET: ${JWT_SECRET}
      ACCESS_SECOND: ${ACCESS_SECOND}
      REFRESH_SECOND: ${REFRESH_SECOND}
    ports:
      - "8080:8080"
    networks:
      - albeobsa-network

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: /bin/sh -c 'while :; do sleep 6h & wait $$!; nginx -s reload; done & nginx -g "daemon off;"'
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - certbot
      - server
    networks:
      - albeobsa-network

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $$!; done;'"

networks:
  albeobsa-network:
    driver: bridge