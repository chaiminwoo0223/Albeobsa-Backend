springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

spring:
  datasource:
    url: ${DB_JDBC_URL}
    username: ${DB_JDBC_USERNAME}
    password: ${DB_JDBC_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: {DB_JDBC_MAX_POOL}
      connection-timeout: {DB_JDBC_CONNECTION_TIMEOUT}
      idle-timeout: {DB_JDBC_IDLE_TIMEOUT}
      max-lifetime: {DB_JDBC_MAX_LIFETIME}
      keepalive-time: {DB_JDBC_KEEP_LIVETIME}
  jpa:
    database: mysql
    hibernate:
      ddl-auto: create # update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        use_sql_comments: true

  security:
    oauth2:
      google-authentication-url: ${GOOGLE_AUTHENTICATION_URL}
      google-callback-url: ${GOOGLE_CALLBACK_URL}
      client:
        registration:
          google:
            client-id:  ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
        provider:
          google:
            token-uri: ${GOOGLE_TOKEN_URI}
            user-info-uri:  ${GOOGLE_USERINFO_URI}

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-milliseconds: ${ACCESS_SECOND}
  refresh-token-validity-in-milliseconds: ${REFRESH_SECOND}