springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

spring:
  datasource:
    url: ${DB_JDBC_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        use_sql_comments: true
  security:
    oauth2:
        google-client-id: ${GOOGLE_CLIENT_ID}
        google-client-secret: ${GOOGLE_CLIENT_SECRET}
        google-authentication-url: ${GOOGLE_AUTHENTICATION_URL}
        google-redirect-uri: ${GOOGLE_REDIRECT_URI}
        google-token-url: ${GOOGLE_TOKEN_URL}
        google-userInfo-uri: ${GOOGLE_USERINFO_URI}

server:
  port: 8080

#logging:
#  level:
#    org.hibernate: trace

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-milliseconds: ${ACCESS_SECOND}
  refresh-token-validity-in-milliseconds: ${REFRESH_SECOND}